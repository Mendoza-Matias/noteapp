<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Evento Especial - Día 28</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Evento Especial - Día 28</h1>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'tasks')">📋 Tareas</button>
            <button class="tab-button" onclick="openTab(event, 'notes')">📝 Notas</button>
            <button class="tab-button" onclick="openTab(event, 'images')">🖼️ Imágenes</button>
            <button class="tab-button" onclick="openTab(event, 'team')">👥 Equipo Cocina</button>
        </div>

        <!-- Tab de Tareas -->
        <div id="tasks" class="tab-content active">
            <h2>📋 Sistema de Gestión de Tareas</h2>
            <div class="task-input-group">
                <input type="text" id="taskTitle" class="task-input" placeholder="Título de la tarea">
                <input type="text" id="taskResponsible" class="task-input" placeholder="Responsable">
                <input type="text" id="taskSupplies" class="task-input" placeholder="Insumos necesarios">
                <button class="btn" onclick="addTask()">➕ Agregar Tarea</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>

        <!-- Tab de Notas -->
        <div id="notes" class="tab-content">
            <h2>📝 Notas del Evento</h2>
            <div>
                <input type="text" id="noteTitle" class="task-input" placeholder="Título de la nota"
                    style="margin-bottom: 10px;">
                <textarea id="noteContent" class="note-input"
                    placeholder="Escribe aquí los detalles importantes del evento..."></textarea>
                <button class="btn" onclick="addNote()">💾 Guardar Nota</button>
            </div>
            <div id="notesList" class="notes-container"></div>
        </div>

        <!-- Tab de Imágenes -->
        <div id="images" class="tab-content">
            <h2>🖼️ Gestión de Imágenes</h2>
            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                <p>🖱️ Haz clic aquí para subir imágenes</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Documentación visual del evento</p>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;"
                    onchange="handleImageUpload(event)">
            </div>
            <div id="imageGallery" class="image-gallery"></div>
        </div>

        <!-- Tab de Equipo de Cocina -->
        <div id="team" class="tab-content">
            <h2>👥 Equipo de Cocina</h2>
            <div class="task-input-group">
                <input type="text" id="memberName" class="task-input" placeholder="Nombre del miembro">
                <input type="text" id="memberRole" class="task-input" placeholder="Rol específico">
                <button class="btn" onclick="addTeamMember()">👤 Agregar Miembro</button>
            </div>
            <div id="teamGrid" class="team-grid"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
