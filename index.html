<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Evento Especial - D√≠a 28</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab-button {
            background: none;
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
        }

        .tab-button.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos para Tareas */
        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .task-list {
            space-y: 10px;
        }

        .task-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-item.completed {
            background: #f0f9f0;
            border-color: #28a745;
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .task-details {
            font-size: 0.9rem;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        /* Estilos para Notas */
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-item {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #856404;
        }

        .note-content {
            color: #856404;
            line-height: 1.5;
        }

        .note-input {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
        }

        /* Estilos para Im√°genes */
        .image-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        /* Estilos para Equipo de Cocina */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .team-member {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px;
        }

        .member-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .member-role {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .member-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                border-radius: 15px;
            }

            .tab-button {
                border-radius: 10px;
                margin: 2px 0;
            }

            .task-input-group {
                flex-direction: column;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Evento Especial - D√≠a 28</h1>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'tasks')">üìã Tareas</button>
            <button class="tab-button" onclick="openTab(event, 'notes')">üìù Notas</button>
            <button class="tab-button" onclick="openTab(event, 'images')">üñºÔ∏è Im√°genes</button>
            <button class="tab-button" onclick="openTab(event, 'team')">üë• Equipo Cocina</button>
        </div>

        <!-- Tab de Tareas -->
        <div id="tasks" class="tab-content active">
            <h2>üìã Sistema de Gesti√≥n de Tareas</h2>
            <div class="task-input-group">
                <input type="text" id="taskTitle" class="task-input" placeholder="T√≠tulo de la tarea">
                <input type="text" id="taskResponsible" class="task-input" placeholder="Responsable">
                <input type="text" id="taskSupplies" class="task-input" placeholder="Insumos necesarios">
                <button class="btn" onclick="addTask()">‚ûï Agregar Tarea</button>
            </div>
            <div id="taskList" class="task-list"></div>
        </div>

        <!-- Tab de Notas -->
        <div id="notes" class="tab-content">
            <h2>üìù Notas del Evento</h2>
            <div>
                <input type="text" id="noteTitle" class="task-input" placeholder="T√≠tulo de la nota" style="margin-bottom: 10px;">
                <textarea id="noteContent" class="note-input" placeholder="Escribe aqu√≠ los detalles importantes del evento..."></textarea>
                <button class="btn" onclick="addNote()">üíæ Guardar Nota</button>
            </div>
            <div id="notesList" class="notes-container"></div>
        </div>

        <!-- Tab de Im√°genes -->
        <div id="images" class="tab-content">
            <h2>üñºÔ∏è Gesti√≥n de Im√°genes</h2>
            <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                <p>üñ±Ô∏è Haz clic aqu√≠ para subir im√°genes</p>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">Documentaci√≥n visual del evento</p>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(event)">
            </div>
            <div id="imageGallery" class="image-gallery"></div>
        </div>

        <!-- Tab de Equipo de Cocina -->
        <div id="team" class="tab-content">
            <h2>üë• Equipo de Cocina</h2>
            <div class="task-input-group">
                <input type="text" id="memberName" class="task-input" placeholder="Nombre del miembro">
                <input type="text" id="memberRole" class="task-input" placeholder="Rol espec√≠fico">
                <button class="btn" onclick="addTeamMember()">üë§ Agregar Miembro</button>
            </div>
            <div id="teamGrid" class="team-grid"></div>
        </div>
    </div>

    <script>
        // Variables globales para almacenar datos
        let tasks = [];
        let notes = [];
        let images = [];
        let teamMembers = [];

        // Funci√≥n para cambiar entre tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Funciones para gesti√≥n de tareas
        function addTask() {
            const title = document.getElementById('taskTitle').value;
            const responsible = document.getElementById('taskResponsible').value;
            const supplies = document.getElementById('taskSupplies').value;

            if (title.trim() === '') {
                alert('Por favor ingresa un t√≠tulo para la tarea');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                responsible: responsible || 'Sin asignar',
                supplies: supplies || 'No especificado',
                completed: false,
                createdAt: new Date().toLocaleDateString()
            };

            tasks.push(task);
            renderTasks();
            
            // Limpiar campos
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskResponsible').value = '';
            document.getElementById('taskSupplies').value = '';
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-details">
                            üë§ Responsable: ${task.responsible} | 
                            üì¶ Insumos: ${task.supplies} | 
                            üìÖ Creado: ${task.createdAt}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-small btn-success" onclick="toggleTask(${task.id})">
                            ${task.completed ? '‚Ü©Ô∏è Reabrir' : '‚úÖ Completar'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è Eliminar</button>
                    </div>
                `;
                
                taskList.appendChild(taskElement);
            });
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            }
        }

        // Funciones para gesti√≥n de notas
        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (title.trim() === '' || content.trim() === '') {
                alert('Por favor completa el t√≠tulo y contenido de la nota');
                return;
            }

            const note = {
                id: Date.now(),
                title: title,
                content: content,
                createdAt: new Date().toLocaleDateString()
            };

            notes.push(note);
            renderNotes();
            
            // Limpiar campos
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div style="margin-top: 10px; font-size: 0.8rem; color: #856404;">
                        üìÖ ${note.createdAt}
                        <button class="btn btn-small btn-danger" style="float: right;" onclick="deleteNote(${note.id})">üóëÔ∏è</button>
                    </div>
                `;
                
                notesList.appendChild(noteElement);
            });
        }

        function deleteNote(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta nota?')) {
                notes = notes.filter(n => n.id !== id);
                renderNotes();
            }
        }

        // Funciones para gesti√≥n de im√°genes
        function handleImageUpload(event) {
            const files = event.target.files;
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const image = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            src: e.target.result,
                            uploadedAt: new Date().toLocaleDateString()
                        };
                        images.push(image);
                        renderImages();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function renderImages() {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';

            images.forEach(image => {
                const imageElement = document.createElement('div');
                imageElement.className = 'image-item';
                
                imageElement.innerHTML = `
                    <img src="${image.src}" alt="${image.name}">
                    <div class="image-overlay">
                        <button class="btn btn-small btn-danger" onclick="deleteImage('${image.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                `;
                
                gallery.appendChild(imageElement);
            });
        }

        function deleteImage(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta imagen?')) {
                images = images.filter(img => img.id != id);
                renderImages();
            }
        }

        // Funciones para gesti√≥n del equipo de cocina
        function addTeamMember() {
            const name = document.getElementById('memberName').value;
            const role = document.getElementById('memberRole').value;

            if (name.trim() === '' || role.trim() === '') {
                alert('Por favor completa el nombre y rol del miembro');
                return;
            }

            const member = {
                id: Date.now(),
                name: name,
                role: role,
                status: 'pending',
                addedAt: new Date().toLocaleDateString()
            };

            teamMembers.push(member);
            renderTeamMembers();
            
            // Limpiar campos
            document.getElementById('memberName').value = '';
            document.getElementById('memberRole').value = '';
        }

        function renderTeamMembers() {
            const teamGrid = document.getElementById('teamGrid');
            teamGrid.innerHTML = '';

            teamMembers.forEach(member => {
                const memberElement = document.createElement('div');
                memberElement.className = 'team-member';
                
                const initial = member.name.charAt(0).toUpperCase();
                
                memberElement.innerHTML = `
                    <div class="member-avatar">${initial}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-role">${member.role}</div>
                    <div class="member-status status-${member.status}">
                        ${member.status === 'confirmed' ? '‚úÖ Confirmado' : '‚è≥ Pendiente'}
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-small btn-success" onclick="confirmMember(${member.id})">
                            ${member.status === 'confirmed' ? '‚Ü©Ô∏è Desconfirmar' : '‚úÖ Confirmar'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteMember(${member.id})">üóëÔ∏è</button>
                    </div>
                `;
                
                teamGrid.appendChild(memberElement);
            });
        }

        function confirmMember(id) {
            const member = teamMembers.find(m => m.id === id);
            if (member) {
                member.status = member.status === 'confirmed' ? 'pending' : 'confirmed';
                renderTeamMembers();
            }
        }

        function deleteMember(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este miembro del equipo?')) {
                teamMembers = teamMembers.filter(m => m.id !== id);
                renderTeamMembers();
            }
        }

        // Inicializar con datos de ejemplo
        function initializeApp() {
            // Tareas de ejemplo
            tasks.push({
                id: 1,
                title: 'Confirmar equipos de sonido',
                responsible: 'Mar√≠a Gonz√°lez',
                supplies: 'Micr√≥fonos, amplificadores',
                completed: false,
                createdAt: new Date().toLocaleDateString()
            });

            tasks.push({
                id: 2,
                title: 'Preparar men√∫ especial',
                responsible: 'Chef Rodriguez',
                supplies: 'Ingredientes frescos, especias',
                completed: false,
                createdAt: new Date().toLocaleDateString()
            });

            // Miembros del equipo de ejemplo
            teamMembers.push({
                id: 1,
                name: 'Ana Mart√≠nez',
                role: 'Chef Principal',
                status: 'confirmed',
                addedAt: new Date().toLocaleDateString()
            });

            teamMembers.push({
                id: 2,
                name: 'Carlos L√≥pez',
                role: 'Sous Chef',
                status: 'pending',
                addedAt: new Date().toLocaleDateString()
            });

            teamMembers.push({
                id: 3,
                name: 'Laura Fern√°ndez',
                role: 'Reposter√≠a',
                status: 'confirmed',
                addedAt: new Date().toLocaleDateString()
            });

            // Nota de ejemplo
            notes.push({
                id: 1,
                title: 'Elementos Ac√∫sticos',
                content: 'El evento incluir√° presentaciones musicales en vivo. Asegurar que el espacio tenga buena ac√∫stica y que los equipos de sonido est√©n probados antes del evento.',
                createdAt: new Date().toLocaleDateString()
            });

            // Renderizar todo
            renderTasks();
            renderNotes();
            renderImages();
            renderTeamMembers();
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        window.onload = initializeApp;
    </script>
</body>
</html>
